<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Henny+Penny&family=Raleway:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <nav class="container">
        <img id="logo" src="images/logo.svg" alt="t-shirt logo" />
        <h2 id="logo-title">Brusinhas</h2>

        <div id="nav-pages" class="container">
            <!-- page buttons -->
            <button class="btn-nav">Todas</button class="btn-nav">
            <button class="btn-nav">Camiseta</button class="btn-nav">
            <button class="btn-nav">Regata</button class="btn-nav">
            <button class="btn-nav">Linha básica</button class="btn-nav">
            <button class="btn-nav">Estilosas</button class="btn-nav">
        </div>
        <div id="nav-icons" class="container">
            <!-- right icons -->
            <img src="images/shoppingCart.svg" alt="shopping cart icon" />
            <img src="images/profile.svg" alt="profile icon" />
        </div>
    </nav>

    <main class="container login">
        <h1>Faça login para comprar brusinhas!</h1>
        <form class="container login-box">
            <div class="container login-field">
                <label for="e-mail">endereço de e-mail:</label>
                <input type="text" id="e-mail" name="e-mail">
            </div>

            <div class="container login-field">
                <label for="pwd">sua senha</label>
                <input type="password" id="pwd" name="pwd">
            </div>

            <div class="container">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Lembrar de mim</label>
            </div>

            <input class="btn" id="login-submit" type="submit" value="Fazer login"
                style="max-width: 50%; align-self: flex-end;">
        </form>
        <div class="container signin">
            <p>Não possui uma conta?</p>
            <button class="btn">Quero me cadastrar!</button>
        </div>
    </main>

    <footer class="container">
        <div>
            <p>© 2022 Brusinhas, Inc.</p>
            <p>Nenhum direito reservado</p>
        </div>
        <img src="images/github.svg" alt="github logo">
    </footer>
</body>

</html>
