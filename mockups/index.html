<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brusinhas</title>
</head>

<body>
    <nav class="container">
        <img id="logo" src="images/logo.svg" alt="t-shirt logo" />
        <h2>Brusinhas</h2>

        <div id="nav-pages" class="container">
            <!-- page buttons -->
            <button class="btn-nav">Todas</button class="btn-nav">
            <button class="btn-nav">Camiseta</button class="btn-nav">
            <button class="btn-nav">Regata</button class="btn-nav">
            <button class="btn-nav">Linha básica</button class="btn-nav">
            <button class="btn-nav">Estilosas</button class="btn-nav">
        </div>
        <div id="nav-icons" class="container">
            <!-- right icons -->
            <img src="images/shoppingCart.svg" alt="shopping cart icon" />
            <img src="images/profile.svg" alt="profile icon" />
        </div>
    </nav>

    <main class="container">
        <div class="grid grid-main">
            <!-- products -->
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 1</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 2</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 3</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 4</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 5</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 6</h2>
                <p>R$ XX,YY</p>
            </div>
            <div class="container grid-item">
                <img src="images/t-shirt.png" alt="t-shirt image">
                <h2>Camiseta 7</h2>
                <p>R$ XX,YY</p>
            </div>
        </div>
    </main>

    <footer class="container">
        <div>
            <p>© 2022 Brusinhas, Inc.</p>
            <p>Nenhum direito reservado</p>
        </div>
        <img src="images/github.svg" alt="github logo">
    </footer>
</body>

</html>
